version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: abialbum_postgres_container
    restart: always
    environment:
      POSTGRES_USER: abialbumuser
      POSTGRES_PASSWORD: abialbum
      POSTGRES_DB: abialbumdb
        
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: